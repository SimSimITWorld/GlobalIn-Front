<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>리스트 메뉴</title>
    <style>
        #menubar{
            background: olive;
        }
        #menubar ul{
           margin: 0px;
           padding: 0;
           width: 70%;
        }
        #menubar ul li{
           display: inline-block;
           list-style-type: none;
           padding: 0px 15px ;

        }
        #menubar ul li a{
           color: white;
           text-decoration: none;

            
        }
        #menubar ul li a:hover{
           color: violet
           
           
            
        }

    </style>
</head>
<body>
    <nav id="menubar">

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Espresso</a></li>
            <li><a href="#">Cappuccino</a></li>
            <li><a href="#">Cafe Latte</a></li>
            <li><a href="#">F.A.Q</a></li>
        </ul>
    </nav>
</body>
</html>
