<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        @keyframes txt{
            from{font-size: 500%;}
            to{font-size: 100%;}
        }
        h3{
            animation-name: txt;
            animation-duration: 3000ms;
            /*animation-iteration-count: infinite;*//*무한반복*/
        }

    </style>
</head>
<body>
    <h3>꽝!</h3>
    <hr>
    <p>
        꽝! 글자가 3초동안 500%에서 시작하여
        100%로 바뀌는 애니메이션 구현,
        재생은 무한 반복

    </p>
</body>
</html>
