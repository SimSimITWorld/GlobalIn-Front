<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 변수 선언
        var num1;
        var msg1;
        
        // 값 할당
        num1 = 12345;
        msg1 = "Hello Javascript";

        console.log(num1);
        console.log(msg1);
        document.write(num1+"<br>");
        document.write(msg1+"<br>");

        
        // null 값을 의도적으로 대입했음
        var value1 = null;
        document.write(value1+"<br>");
        var value2;
        document.write(value2+"<br>");
        

    </script>
</head>
<body>
    <h2>Hello JavaScript</h2>
</body>
</html>
